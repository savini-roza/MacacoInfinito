<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12">
                <input placeholder="Insert some random alpabetical input" type="text" class="form-control" />
            </div>
            <div class="col-md-1 col-sm-6">
                <button onclick="startCount();" class="btn">Start</button>
            </div>
            <div class="col-md-1 col-sm-6">
                <button onclick="stopCount();" class="btn">Stop</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <tr>
                        <td>
                            <p>Probability</p>
                        </td>
                        <td>
                            <p>1/344334</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Characters typed</p>
                        </td>
                        <td>
                            <p>24323</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Time elapsed</p>
                        </td>
                        <td>
                            <p>34:23:41.878</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <textarea id="outputBox" class="form-control" disabled></textarea>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
